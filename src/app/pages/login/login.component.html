<div class="form-word">
  <h1 class="form-word" style="text-align: center">
    COPYRIGHT SOCIETY OF ZANZIBAR
  </h1>

  <div class="container">
    <mat-card class="form-container">
      <h2 class="form-title">LOGIN</h2>
      <form>
        <div style="text-align: center">
          <img src="assets/img/photos/logo.jpg" class="login-logo" />
        </div>

        <div>
          <mat-form-field
            class="form-group"
            appearance="outline"
            style="width: 100%"
          >
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" id="email" name="email" required />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field
            class="form-group"
            appearance="outline"
            style="width: 100%"
          >
            <mat-label for="password">Password:</mat-label>
            <input
              matInput
              type="text"
              id="password"
              name="password"
              required
            />
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          type="button"
          style="background-color: #009688; color: #fff; width: 100%"
          class="btn"
          (click)="onLogin()"
        >
            <span class="fa fa-sign-in"></span>
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
