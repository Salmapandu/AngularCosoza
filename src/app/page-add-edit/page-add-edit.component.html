<div mat-dialog-title>
    <h1>User Form</h1>
 </div>
 <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
   <div mat-dialog-content class="content"> 
   <div class="arrow">
    <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input matInput type="text" placeholder="Ex. Salmaa" formControlName="fullName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput  placeholder="Ex. Juma"  formControlName="lastName">
      </mat-form-field>

   </div> 
   <div class="arrow">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex. test@gmail.com"  formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Reg date</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
   </div>

   <div class="arrow">
    <mat-radio-group aria-label="Select an option"  formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>
    
   </div>

   <div class="arrow">
<mat-form-field appearance="outline"> 
  <mat-label>Work type</mat-label>
  <mat-select  formControlName="worktype">
      
      <mat-option *ngFor="let val of worktype" [value]="val">{{val}}
       
      </mat-option> 
    
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Worktitle</mat-label>
        <input matInput  placeholder="Ex. Google" formControlName="Work title">
      </mat-form-field>

   </div>
   <div class="arrow">
    <mat-form-field appearance="outline">
        <mat-label>Reg No</mat-label>
        <input matInput  placeholder="Ex. 4" type="number" formControlName="reg no"> 
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Ex. address" formControlName="address">
      </mat-form-field>
      
      </div>


        
      
    

  
 
<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</div>
</form>
